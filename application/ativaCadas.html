<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ativa</title>
    <link rel="stylesheet" href="stylesCadas.css">
</head>

<body>

    <div class="body-Cadas">
        <div class="Cadas-container">

            <div class = "title"><h1>Ativa TS</h1></div>
            

            <form class="Cadas-box">
                <h2>Criar Conta</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="*******" required>
                </div>
                <div class="input-group">
                    <label for="password2">Checar senha</label>
                    <input type="password" id="password2" name="password2" placeholder="*******" required>
                </div>
                
                <button type="button" class="btn-Cadas">Cadastrar</button>
                <div class="actions">
                    <button type="button" class="btn-secondary">JÃ¡ possui conta? </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ativa</title>
    <link rel="stylesheet" href="stylesLog.css">
</head>

<body>

    <div class="body-log">
        <div class="login-container">

            <div class = "title"><h1>Ativa TS</h1></div>
            

            <form class="login-box">
                <h2>Acessar Conta</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="*******" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <button type="button" class="btn-Cadas">Cadastrar</button>
                <div class="actions">
                    <button type="button" class="btn-secondary">Recuperar senha</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
